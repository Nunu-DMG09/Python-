<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2>Detalle de Venta ID: {{ venta[0] }}</h2>
        <p><strong>Cliente:</strong> {{ venta[5] }}</p>
        <p><strong>Fecha:</strong> {{ venta[2] }}</p>

        <form action="{{ url_for('detalle_venta_agregar', id=venta[0]) }}" method="post" class="row g-3 mb-4">
            <div class="col-md-4">
                <label>Producto</label>
                <select name="id_producto" class="form-select" required>
                    {% for p in productos %}
                    <option value="{{ p[0] }}">{{ p[1] }} - Stock: {{ p[3] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label>Cantidad</label>
                <input type="number" name="cantidad" min="1" class="form-control" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-success w-100">Agregar</button>
            </div>
        </form>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for d in detalles %}
                <tr>
                    <td>{{ d[5] }}</td>
                    <td>{{ d[2] }}</td>
                    <td>S/. {{ d[3] }}</td>
                    <td>S/. {{ d[2] * d[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p class="text-end fs-5"><strong>Total:</strong> S/. {{ total }}</p>

        <a href="{{ url_for('ventas') }}" class="btn btn-secondary mt-3">â¬… Volver</a>
    </div>
</body>
</html>
