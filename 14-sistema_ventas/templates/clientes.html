<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2>Clientes</h2>
        <form action="{{ url_for('agregar_cliente') }}" method="post" class="row g-3 mb-4">
            <div class="col-md-3">
                <input type="text" name="nombre" placeholder="Nombre" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="dni" placeholder="DNI" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="direccion" placeholder="Dirección" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="telefono" placeholder="Teléfono" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Registrar</button>
            </div>
        </form>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for c in clientes %}
                <tr>
                    <td>{{ c.nombre_cliente }}</td>
                    <td>{{ c.dni }}</td>
                    <td>{{ c.direccion }}</td>
                    <td>{{ c.telefono }}</td>
                    <td>
                       <a href="{{ url_for('editar_cliente', id_cliente=c['id_cliente']) }}" class="btn btn-sm btn-warning">Editar</a>
                       <a href="{{ url_for('eliminar_cliente_route', id_cliente=c['id_cliente']) }}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">⬅ Volver</a>
    </div>
</body>
</html>
