<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2>Ventas</h2>
        <form action="{{ url_for('ventas') }}" method="post" class="row g-3 mb-4">
            <div class="col-md-8">
                <label>Selecciona un cliente</label>
                <select name="id_cliente" class="form-select" required>
                    {% for c in clientes %}
                    <option value="{{ c['id_cliente'] }}">{{ c['nombre_cliente'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Crear Venta</button>
            </div>
        </form>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for v in ventas %}
                <tr>
                    <td>{{ v.id_venta }}</td>
                    <td>{{ v.nombre_cliente }}</td>
                    <td>{{ v.fecha }}</td>
                    <td>S/. {{ v.total }}</td>
                    <td>
                        <a href="{{ url_for('detalle_venta', id=v.id_venta) }}" class="btn btn-sm btn-info">Detalle</a>
                        <a href="{{ url_for('eliminar_venta', id=v.id_venta) }}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">â¬… Volver</a>
    </div>
</body>
</html>
