<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2>Productos</h2>
        <form action="{{ url_for('agregar_producto_route') }}" method="post" class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" name="nombre" placeholder="Nombre del producto" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="number" name="precio" placeholder="Precio" class="form-control" step="0.01" required>
            </div>
            <div class="col-md-3">
                <input type="number" name="stock" placeholder="Stock" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Agregar</button>
            </div>
        </form>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for p in productos %}
                <tr>
                    <td>{{ p.nombre_producto }}</td>
                    <td>{{ p.precio }}</td>
                    <td>{{ p.stock }}</td>
                    <td>
                       <a href="{{ url_for('eliminar_producto_route', id_producto=p['id_producto']) }}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">⬅ Volver</a>
    </div>
</body>
</html>
